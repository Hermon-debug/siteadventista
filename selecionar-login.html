
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Tipo de Login - Colégio Adventista da Liberdade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                    <img src="images/logo.jpg?height=200&width=300" alt="Logo CAL" class="logo-image">
                <h1>Colégio Adventista da Liberdade</h1>
            </div>
            
            <h2>Selecione o tipo de acesso</h2>
            <p class="auth-subtitle">Escolha como deseja fazer login no sistema</p>
            
            <div class="login-options">
                <!-- Updated administrator link to external URL -->
                <a href="https://adventistadaliberdade.enigmasolutions.biz/site/login" class="login-option-card">
                    <i class="fas fa-user-shield"></i>
                    <h3>Administrador</h3>
                    <p>Acesso para gestores e administradores do colégio</p>
                </a>
                
                <!-- Updated student/guardian link to external URL -->
                <a href="https://adventistadaliberdade.enigmasolutions.biz/site/userlogin" class="login-option-card">
                    <i class="fas fa-user-graduate"></i>
                    <h3>Estudante / Encarregado</h3>
                    <p>Acesso para estudantes e encarregados de educação</p>
                </a>
            </div>
            
            <div class="auth-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar à página inicial</a>
            </div>
        </div>
